<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador</title>
  <link rel="shortcut icon" href="img/Frame 6.png" type="image/x-icon">
  <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
  <header>
    <img src="img/Frame 6.png" alt="Logo da Alura">
  </header>

  <main>
    <section id="criptografarMensagem">
      <input type="text" name="texto" id="itexto" placeholder="Digite seu texto">

      <div>
        <div id="aviso">
          <img src="img/bi_exclamation-circle-fill.png" alt="">
          <p>Apenas letras minúsculas e sem acento.</p>
        </div>
      
        <div id="botoes">
          <button id="criptografar">Criptografar</button>
          <button id="descriptografar">Descriptografar</button>
        </div>
      </div>
    </section>

    <section id="mensagem">
      <img src="img/High quality products 1 1.svg" alt="">

      <p id="nenhumaMensagem">Nenhuma mensagem encontrada</p>

      <p id="textoDesejado">Digite um texto que você deseja criptografar ou descriptografar.</p>
    </section>
  </main>
</body>
</html>
